<div class="d-flex justify-content-end w-100">
  <mat-form-field appearance="standard" class="w-50">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #filter />
  </mat-form-field>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  class="table mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag</th>
    <td mat-cell *matCellDef="let row">
      {{ row.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="w-15" mat-cell *matCellDef="let row">
      <button mat-icon-button routerLink="./{{ row.id }}">
        <mat-icon color="accent" matTooltip="View details"
          >arrow_forward</mat-icon
        >
      </button>

      <button mat-icon-button (click)="edit.emit(row)" color="accent">
        <mat-icon matTooltip="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button (click)="delete.emit(row)" color="warn">
        <mat-icon matTooltip="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No tag found</td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 25, 100]"
  showFirstLastButtons
  aria-label="Select page of tag"
></mat-paginator>
