<mat-progress-bar
  *ngIf="facade.loading$ | async"
  color="accent"
  mode="indeterminate"
></mat-progress-bar>

<section class="container">
  <ng-container>
    <app-account-details
      [account]="facade.account$ | async"
      [transactions]="facade.transactions$ | async"
      [loading]="transactionsFacade.loading$ | async"
    ></app-account-details>
  </ng-container>
</section>
