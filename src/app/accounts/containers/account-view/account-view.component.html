<app-main-toolbar></app-main-toolbar>

<ng-container *ngIf="vm$ | async as vm">
  <mat-progress-bar
    *ngIf="vm.loading"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>

  <section class="container">
    <ng-container>
      <app-account-details
        [account]="vm.account"
        [transactions]="vm.transactions"
        [loading]="vm.transactionsLoading"
      ></app-account-details>
    </ng-container>
  </section>
</ng-container>
