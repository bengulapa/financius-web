<app-main-toolbar></app-main-toolbar>

<ng-container *ngIf="vm$ | async as vm">
  <mat-progress-bar
    *ngIf="vm.loading"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>

  <section class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Accounts</h2>
      <button mat-mini-fab (click)="onAddClick()" color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <app-accounts-table
      [data]="vm.accounts"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-accounts-table>
  </section>
</ng-container>
