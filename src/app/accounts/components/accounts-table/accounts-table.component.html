<div class="d-flex justify-content-end w-100">
  <mat-form-field appearance="standard" class="w-50">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #filter />
  </mat-form-field>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="table mat-elevation-z8"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.title }}</td>
  </ng-container>

  <ng-container matColumnDef="currency_code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let row">{{ row.currency_code }}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
    <td mat-cell *matCellDef="let row">
      {{ row.balance | fwCurrency: row.currency_code }}
    </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
    <td mat-cell *matCellDef="let row">
      {{ row.balance | fwCurrency: row.note }}
    </td>
  </ng-container>

  <ng-container matColumnDef="include_in_totals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Include in Totals?
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.include_in_totals ? "Y" : "N" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ filter.value }}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 25, 100]"
  aria-label="Select page of accounts"
></mat-paginator>
