<app-main-toolbar></app-main-toolbar>

<mat-progress-bar
  *ngIf="loading$ | async"
  color="accent"
  mode="indeterminate"
></mat-progress-bar>

<section class="container">
  <app-category-report
    [transactions]="expenses$ | async"
    [loading]="loading$ | async"
    [title]="title"
    (periodChange)="onPeriodChange($event)"
  ></app-category-report>
</section>
