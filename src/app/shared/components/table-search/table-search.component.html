<mat-form-field class="w-100">
  <mat-label>Search</mat-label>
  <input matInput [formControl]="input" />

  <button
    *ngIf="input.value; else searchIcon"
    mat-icon-button
    matSuffix
    color="warn"
    (click)="input.setValue('')"
  >
    <mat-icon>clear</mat-icon>
  </button>

  <ng-template #searchIcon>
    <mat-icon matSuffix [inline]="true">search</mat-icon>
  </ng-template>
</mat-form-field>
