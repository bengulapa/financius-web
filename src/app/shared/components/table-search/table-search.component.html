<mat-form-field appearance="standard" class="w-100">
  <mat-icon matPrefix [inline]="true">search</mat-icon>
  <mat-label>Search</mat-label>
  <input matInput [formControl]="input" />
  <button
    *ngIf="input.value"
    mat-icon-button
    matSuffix
    color="warn"
    (click)="input.setValue('')"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
