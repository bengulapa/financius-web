<div class="fw-dialog">
  <mat-dialog-content class="text-center">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <p [innerHtml]="data.content"></p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button *ngIf="!data.hideCancelButton" mat-stroked-button mat-dialog-close>
      {{ data.cancelButtonText }}
    </button>
    <button
      *ngIf="data"
      mat-flat-button
      [mat-dialog-close]="true"
      color="{{ data.okButtonColor }}"
    >
      {{ data.okButtonText }}
    </button>
  </mat-dialog-actions>
</div>
