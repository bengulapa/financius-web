<mat-toolbar color="primary">
  <nav class="d-flex align-items-center justify-content-between w-100">
    <span class="align-items-center">
      <a [routerLink]="['/dashboard']" class="me-4">
        <img
          src="./assets/images/financius-logo.png"
          class="me-2"
          height="32"
        />
        <span>Financius Web</span>
      </a>

      <a
        [routerLink]="['/accounts']"
        routerLinkActive="router-link-active"
        mat-button
        >Accounts</a
      >
      <a
        [routerLink]="['/transactions']"
        routerLinkActive="router-link-active"
        mat-button
        >Transactions</a
      >
      <a
        [routerLink]="['/reports']"
        routerLinkActive="router-link-active"
        mat-button
        >Reports</a
      >
    </span>

    <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button (click)="toggleDarkMode()" mat-menu-item>
        <mat-icon>{{ isDarkMode ? "brightness_5" : "bedtime" }}</mat-icon>
        <span>{{ isDarkMode ? "Light" : "Dark" }} Mode</span>
      </button>
      <button routerLink="/currencies" mat-menu-item>
        <mat-icon>money</mat-icon>
        <span>Currencies</span>
      </button>
      <button routerLink="/categories" mat-menu-item>
        <mat-icon>bookmarks</mat-icon>
        <span>Categories</span>
      </button>
      <button routerLink="/tags" mat-menu-item>
        <mat-icon>label</mat-icon>
        <span>Tags</span>
      </button>
      <button routerLink="/settings" mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button routerLink="/about" mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </mat-menu>
  </nav>
</mat-toolbar>
