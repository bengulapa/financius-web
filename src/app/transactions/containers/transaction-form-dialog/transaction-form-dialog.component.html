<div class="fw-dialog">
  <h2 mat-dialog-title>{{ isEditMode ? "Edit" : "Add" }} Transaction</h2>

  <form [formGroup]="form">
    <mat-button-toggle-group
      class="mx-auto mb-2"
      formControlName="transactionType"
    >
      <mat-button-toggle
        *ngFor="let type of TransactionType | enumArray"
        [value]="TransactionType[type]"
        >{{ type }}</mat-button-toggle
      >
    </mat-button-toggle-group>

    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" required />
      <mat-error *ngIf="form.get('amount')?.hasError('required')"
        >Amount is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option
          *ngFor="let category of categories$ | async"
          [value]="category.id"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Tags</mat-label>
      <mat-select formControlName="tagIds" multiple>
        <mat-option *ngFor="let tag of tags$ | async" [value]="tag.id">
          {{ tag.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      *ngIf="
        selectedTransactionType === TransactionType.Expense ||
        selectedTransactionType === TransactionType.Transfer
      "
      appearance="fill"
      class="w-100 mb-2"
    >
      <mat-label>Account</mat-label>
      <mat-select formControlName="accountFromId">
        <mat-option
          *ngFor="let account of accounts$ | async"
          [value]="account.id"
        >
          {{ account.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      *ngIf="
        selectedTransactionType === TransactionType.Income ||
        selectedTransactionType === TransactionType.Transfer
      "
      appearance="fill"
      class="w-100 mb-2"
    >
      <mat-label>Account</mat-label>
      <mat-select formControlName="accountToId">
        <mat-option
          *ngFor="let account of accounts$ | async"
          [value]="account.id"
        >
          {{ account.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>

    <mat-checkbox class="w-100 mb-3" formControlName="transactionType"
      >Confirmed</mat-checkbox
    >
    <mat-checkbox class="w-100 mb-3" formControlName="includeInReports"
      >Include in reports</mat-checkbox
    >
  </form>

  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>CANCEL</button>
    <button
      [disabled]="!form.valid"
      mat-flat-button
      color="accent"
      [mat-dialog-close]="form.value"
    >
      {{ isEditMode ? "UPDATE" : "SAVE" }}
    </button>
  </mat-dialog-actions>
</div>
