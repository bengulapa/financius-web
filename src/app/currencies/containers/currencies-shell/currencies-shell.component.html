<app-main-toolbar></app-main-toolbar>

<ng-container *ngIf="vm$ | async as vm">
  <mat-progress-bar *ngIf="vm.loading" color="accent" mode="indeterminate"></mat-progress-bar>

  <section class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Currencies</h2>

      <button mat-mini-fab (click)="onAddClick()" color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <app-currencies-table [data]="vm.currencies" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-currencies-table>
  </section>
</ng-container>
