<div class="d-flex justify-content-end w-100">
  <mat-form-field appearance="standard" class="w-50">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #filter />
  </mat-form-field>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="table mat-elevation-z8"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.title }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let row">
      <mat-icon [style.color]="row.color | colorHex">circle</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="transactionType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction Type</th>
    <td mat-cell *matCellDef="let row">
      <span
        class="transaction-type-{{
          TransactionType[row.transactionType] | lowercase
        }}"
        >{{ TransactionType[row.transactionType] }}</span
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <a routerLink="./{{ row.id }}">
        <mat-icon color="accent" matTooltip="View details"
          >arrow_forward</mat-icon
        ></a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ filter.value }}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 25, 100]"
  aria-label="Select page of accounts"
></mat-paginator>
